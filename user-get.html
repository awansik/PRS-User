<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Get</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="js/user-get.js"></script>
</head>
<body>
    <h2>User Get</h2>
    <br/>
    <table class="table table-sm">
        <tr><td>ID</td><td><input id="pid" type="text" readonly></td></tr>
        <tr><td>Name</td><td><input id="pname" type="text" readonly></td></tr>
        <tr><td>Username</td><td><input id="pusername" type="text" readonly></td></tr>
        <tr><td>Phone</td><td><input id="pphone" type="text" readonly></td></tr>
        <tr><td>Email</td><td><input id="pemail" type="text" readonly></td></tr>
        <tr><td>Reviewer?</td><td><input id="previewer" type="checkbox" readonly></td></tr>
        <tr><td>Admin?</td><td><input id="padmin" type="checkbox" readonly></td></tr>  
    </table>
</body>
</html>
